
<head>
 <title>CodePlayer</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
 <script type="text/javascript" src="js/script.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jqueryui.min.js"></script>
<!--====================code player=================-->

</head>
<body>
<div id="container">
<div id="titlebar">
<div id="title">
	 	 CodePlayer
</div>

<div id="runButton">

	 	 <button id="run">Run</button>

</div>

<div id="menu">
	 	 <ul>
			 <li class="selector selected" name="html">HTML</li>
			 <li class="selector" name="css">CSS</li>
			 <li class="selector" name="js">JS</li>
			 <li class="selector selected" name="result" style="borderright:none">Result</li>
	 	 </ul>
</div>



</div>

<div class="break"></div>

<div class="codecontainer" id="htmlContainer">
	 	 <span class="containerTitle">HTML</span>
	 	 <textarea class="code" id="html">
<div id="test">
  <h2>HTML testing</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam sit, iste. Veritatis numquam amet debitis blanditiis distinctio repellat quaerat quos asperiores natus nesciunt, possimus itaque explicabo quas alias illo perspiciatis.</p>
</div>
	 	 </textarea>

</div>

<div class="codecontainer" id="cssContainer">
	 	 <span class="containerTitle">CSS</span>
	 	 <textarea class="code" id="css">
#test {
  background:green;
  font-family: "Comic Sans MS";
}
	 	 </textarea>
</div>

<div class="codecontainer" id="jsContainer">
	 	 <span class="containerTitle">JS</span>
	 	 <textarea class="code" id="js">
alert(7);
	 	 </textarea>
</div>
<div class="codecontainer" id="resultContainer">
	 	 <span class="containerTitle">Result</span>
	 	 <div class="resultContainer">
	 	 <iframe id="resultFrame"></iframe>
	 	 </div>
</div>
</div>
</body>
